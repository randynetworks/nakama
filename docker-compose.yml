version: '3.8'

services:
  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.22.0
    command: >
      /bin/sh -ecx "
        echo 'Waiting for PostgreSQL on Railway...' &&
        until nc -z -v -w30 mainline.proxy.rlwy.net 26988; do
          echo 'PostgreSQL is unavailable - sleeping'
          sleep 2
        done &&
        echo 'PostgreSQL is up - running migration...' &&
        /nakama migrate up --database.address 'postgres:uWTTOIwydwlnjINhpeKYvfSAhyVtVugW@mainline.proxy.rlwy.net:26988/nakama?sslmode=disable' &&
        echo 'Migration done - starting Nakama...' &&
        exec /nakama \
          --name nakama1 \
          --database.address 'postgres:uWTTOIwydwlnjINhpeKYvfSAhyVtVugW@mainline.proxy.rlwy.net:26988/nakama?sslmode=disable' \
          --logger.level DEBUG \
          --session.token_expiry_sec 7200 \
          --metrics.prometheus_port 9100"
    restart: "no"
    expose:
      - "7349"
      - "7350"
      - "7351"
      - "9100"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
      - "9100:9100"
    healthcheck:
      test: ["CMD", "/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
